<h1>Add</h1>


<div class="row">
    <div class="col-md-4">

        <form (submit)="onSubmit()" #contactForm="ngForm">
            <div class="form-group">
                <label>Name</label>
                <input maxlength="20" minlength="2" required #name="ngModel" type="text" required [(ngModel)]="model.name" class="form-control">
            </div>
            <div class="form-group">
                <label>Surname</label>
                <input name="surname" type="text" [(ngModel)]="model.surname" class="form-control">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input name="phne" type="text" [(ngModel)]="model.phone" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input name="email" type="email" [(ngModel)]="model.email" class="form-control">
            </div>
            <button type="reset" class="btn btn-primary w-25">Reset</button>
            <button [disabled]="!contactForm.valid" type="submit" class="btn btn-primary w-25">Add</button>
        </form>
    </div>
    <div class="col-md-6">
        <p>Error : </p>
        <ul class="text-danger">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>

        <p>Model :</p>
        <pre>
          {{model | json}}
        </pre>

        <p>Form status :</p>
        <pre>
          Form status : {{contactForm.status | json}}
          Form valid  :  {{contactForm.valid | json}}
          Form   :  {{contactForm | json}}
        </pre>
    </div>
</div>
