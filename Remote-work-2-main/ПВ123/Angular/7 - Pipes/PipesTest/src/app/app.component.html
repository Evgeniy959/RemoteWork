<div class="container">
    Filter by quantity<input type="number" [(ngModel)]="peopleCount">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">FullName</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Person of people | stringSort | count:peopleCount">
                <th scope="row">{{Person.id}}</th>
                <td>{{Person.fullName | lowercase | slice:0:10}}</td>
                <td>{{Person.age}}</td>
                <td>{{Person.gender | uppercase | lowercase | genderIcon}}{{Person.gender}} </td>
            </tr>
        </tbody>
    </table>
</div>
